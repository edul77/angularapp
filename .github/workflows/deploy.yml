name: Deploy Angular to EC2 with NGINX

on:
  push:
    branches:
      - master 
      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Angular App
        run: npm run build -- --configuration production

      - name: ðŸ”Ž Debug dist folder
        run: ls -R dist/

      - name: ðŸ”‘ Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.JOBMATCH_EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          sudo chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.JOBMATCH_EC2_HOST }} >> ~/.ssh/known_hosts


      - name: ðŸ§° Install NGINX on EC2 (if not present)
        run: |
          ssh ${{ secrets.JOBMATCH_EC2_USER }}@${{ secrets.JOBMATCH_EC2_HOST }} <<'EOF'
            if ! command -v nginx &> /dev/null; then
              echo "NGINX not found. Installing..."
              sudo apt update
              sudo apt install -y nginx
              sudo systemctl enable nginx
            else
              echo "NGINX is already installed."
            fi
          EOF
          

      - name: ðŸ—‚ï¸ Ensure /var/www/jobmatch exists
        run: |
         ssh -i ~/.ssh/id_rsa ${{ secrets.JOBMATCH_EC2_USER }}@${{ secrets.JOBMATCH_EC2_HOST }} \
         "sudo mkdir -p /var/www/jobmatch && sudo chown -R www-data:www-data /var/www/jobmatch && sudo find /var/www/jobmatch -type d -exec chmod 757 {} \; && sudo find /var/www/jobmatch -type f -exec chmod 644 {} \;" 
        

      - name: âš™ï¸ Configure NGINX
        run: |
         ssh -i ~/.ssh/id_rsa ${{ secrets.JOBMATCH_EC2_USER }}@${{ secrets.JOBMATCH_EC2_HOST }} 
         sudo tee /etc/nginx/sites-available/jobmatch > /dev/null <<'EOF'
         server {
           listen 80;
           server_name  campusvaultgh.com;

           root /var/www/jobmatch;
           index index.html;

           location / {
          try_files \$uri \$uri/ /index.html;
         }
         
         }
         EOF
         
      - name: activating nginx site 
        run: | 
         ssh -i ~/.ssh/id_rsa ${{ secrets.JOBMATCH_EC2_USER }}@${{ secrets.JOBMATCH_EC2_HOST }}
         sudo ln -sf /etc/nginx/sites-available/jobmatch /etc/nginx/sites-enabled/
         sudo nginx -t && sudo systemctl restart nginx
         

      - name: Copy Build Files to EC2
        run: |
         scp -i ~/.ssh/id_rsa -r dist/angularapp/browser/* ${{ secrets.JOBMATCH_EC2_USER }}@${{ secrets.JOBMATCH_EC2_HOST }}:/var/www/jobmatch/
         sudo chown -R www-data:www-data /var/www/jobmatch 
         sudo find /var/www/jobmatch -type d -exec chmod 755 {} \;
         sudo find /var/www/jobmatch -type f -exec chmod 644 {} \;
         


      - name: ðŸ”„ Restart NGINX (optional)
        run: |
          ssh ${{ secrets.JOBMATCH_EC2_USER }}@${{ secrets.JOBMATCH_EC2_HOST }} 'sudo systemctl restart nginx'
          
