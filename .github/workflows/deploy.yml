name: Deploy Angular to EC2 with NGINX

on:
  push:
    branches:
      - master 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Install Dependencies
        run: npm ci

      - name: üèóÔ∏è Build Angular App
        run: npm run build -- --configuration production

      - name: üîé Debug dist folder
        run: ls -R dist/

      - name: üîë Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.JOBMATCH_EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          sudo chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.JOBMATCH_EC2_HOST }} >> ~/.ssh/known_hosts
          
        

      - name: üß∞ Install NGINX on EC2 (if not present)
        run: |
          ssh ${{ secrets.JOBMATCH_EC2_USER }}@${{ secrets.JOBMATCH_EC2_HOST }} << 'EOF'
            if ! command -v nginx &> /dev/null; then
              echo "NGINX not found. Installing..."
              sudo apt update
              sudo apt install -y nginx
              sudo systemctl enable nginx
            else
              echo "NGINX is already installed."
            fi
          EOF

      - name: üóÇÔ∏è Ensure /var/www/jobmatch exists
        run: |
         ssh -i ~/.ssh/id_rsa ${{ secrets.JOBMATCH_EC2_USER }}@${{ secrets.JOBMATCH_EC2_HOST }} \
         "sudo mkdir -p /var/www/jobmatch && sudo chown -R www-data:www-data /var/www/jobmatch"



         
         

      - name: Copy Build Files to EC2
        run: |
         scp -i ~/.ssh/id_rsa -r dist/angularapp/* ${{ secrets.JOBMATCH_EC2_USER }}@${{ secrets.JOBMATCH_EC2_HOST }}:/var/www/jobmatch


      - name: üîÑ Restart NGINX (optional)
        run: |
          ssh ${{ secrets.JOBMATCH_EC2_USER }}@${{ secrets.JOBMATCH_EC2_HOST }} 'sudo systemctl restart nginx'
          
