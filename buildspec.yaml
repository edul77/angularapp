version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
      java: corretto8

    commands:
      - sudo apt update
      - sudo apt install default-jdk -y
      - echo "Using Corretto 8 for this old Java 1.8 project…"
      - export JAVA_HOME=/usr/lib/jvm/java-1.8.0-amazon-corretto
      - echo "JAVA_HOME=$JAVA_HOME"
      - echo "Updating apt and installing Maven…"
      - chmod -R 777 /opt
      - sudo wget -P /opt https://dlcdn.apache.org/maven/maven-3/3.9.9/binaries/apache-maven-3.9.9-bin.tar.gz
      - sudo tar xzvf /opt/apache-maven-3.9.9-bin.tar.gz
      - sudo mv apache-maven-3.9.9 /opt/maven
      - export MAVEN_HOME=/opt/maven
      - export PATH=$JAVA_HOME/bin:$MAVEN_HOME/bin:$PATH
      - echo "java version:\ $(java -version 2>&1)"
      - echo "mvn version:\ $(mvn -v)"
      - chmod -R 755 /opt
      - echo "Installing Angular CLI…"
      - npm install -g @angular/cli
      - npm install

  build:
    commands:
      - echo "Building Angular…"
      - ng build --configuration=production
      - echo "Building Java…"
      - cd java-app
      - mvn clean install
      - cd ..





  post_build:
    commands:
      - echo Organizing build artifacts...
      - mkdir -p build-out/frontend
      - mkdir -p build-out/backend 
      - sudo cp -r /dist/angularapp/* build-output/frontend/
      - sudo cp /target/*.jar build-output/backend/
  

  post_build:
    commands:
    - echo Uploading build to S3...
    - aws s3 cp build-out/frontend/* s3://artifacts-buck-angular/frontend/ --recursive
    - aws s3 cp build-out/backend/*  s3://artifacts-buck-angular/backend/ --recursive


 


artifacts:
  files:
    - '**/*'
  base-directory: build-out/


  

 


